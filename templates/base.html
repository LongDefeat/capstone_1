<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cocktails</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
    />
    <link rel="stylesheet" href="/static/stylesheets/app.css" />
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/search" href="/" class="navbar-brand">
            <img src="/static/imgs/logo.gif" alt="logo" />
            <span>Cocktail Recipes</span>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if request.endpoint != None %} {% endif %} {% if not g.user %}
          <li id="signup"><a href="/signup">Sign up</a></li>
          <li><a href="/login">Log in</a></li>
          {% else %}
          <li style="padding-right: 10px">
            <a href="/profile/{{ g.user.id }}">
              <img class="fas fa-glass-whiskey" alt="{{ g.user.username }}" />
            </a>
          </li>
          <li style="padding-left: 5px"><a href="/logout">Log out</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
